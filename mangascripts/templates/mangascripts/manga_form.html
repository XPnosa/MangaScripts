{% extends "base.html" %}
{% load static %}
{% block content %}
	<h2>Editar Manga</h2>
	<body>
		{% if object %}
		<form enctype="multipart/form-data" method="post">
			{% csrf_token %}
			<table>
				<tr>
					<th>Manga</th>
					<th>Autor</th>
				</tr>
				<tr>
					<td><center>{{ object.name }}</center></td>
					<td>{{ form.author }}</td>
				</tr>
			</table>
			<br />
			<button type="submit">Guardar</button>
			<input type="button" value="Volver" onclick="location.href='{% url 'manga' %}'">
		</form>
		{% else %}
			<h3>Este manga no existe</h3>
		{% endif %}
	</body>
{% endblock %}
