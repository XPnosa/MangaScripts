{% extends "base.html" %}
{% load static %}
{% block content %}
	<h2>Edici√≥n de Mangas</h2>
	<body>
		{% if object %}
			<form enctype="multipart/form-data" method="post">
				{% csrf_token %}
				<table>
					<tr>
						<th>Manga</th>
						<th>Autor</th>
						<th>Favorito</th>
					</tr>
					<tr>
						<td>{{ object.name }}</td>
						<td>{{ form.author }}</td>
						<td><center>{{ form.favorite }}</center></td>
					</tr>
				</table>
				<br />
				<button type="submit">Guardar</button>
				<input type="button" value="Volver" onclick="location.href='{% url 'manga' %}'">
			</form>
		{% else %}
		<form enctype="multipart/form-data" method="post">
			{% csrf_token %}
			<table>
				<tr>
					<th>Manga</th>
					<th>Autor</th>
				</tr>
				<tr>
					<td>{{ form.name }}</td>
					<td>{{ form.author }}</td>
				</tr>
			</table>
			<br />
			<button type="submit">Guardar</button>
			<input type="button" value="Volver" onclick="location.href='{% url 'manga' %}'">
		</form>
		{% endif %}
	</body>
{% endblock %}
